<html xmlns:wicket="http://wicket.sourceforge.net/">
	<body>
		<wicket:panel>
			<table width="100%">
				<tr>
					<th width="30%">Summary</th><th width="20%">Project</th>
					<th width="10%">Priority</th><th width="10%">Status</th>
					<th width="10%">Watch</th>
				</tr>
				<tr wicket:id="issueList" width="35%">
					<td>
						<a wicket:id="viewIssueLink">
							<span wicket:id="summaryLabel"></span>
						</a>
					</td>
					<td wicket:id="projectLabel" width="20%"></td>
					<td wicket:id="priorityLabel" width="10%"></td>
					<td wicket:id="statusLabel" width="10%"></td>
					<td align="center" wicket:id="watchIssueLink" width="5%"></td>
				</tr>
			</table>
		</wicket:panel>
	</body>
</html>
