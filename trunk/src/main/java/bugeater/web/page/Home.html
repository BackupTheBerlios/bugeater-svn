<html xmlns:wicket="http://wicket.sourceforge.net/">
    <body>
        <wicket:extend>
        	<h3 wicket:id="userLabel">Welcome Foo Bar</h3>
        	<p>
        		<strong wicket:id="assignedLabel">
        			Here are your assigned issues:
        		</strong>
        	</p>
        	<span wicket:id="assignedPanel"></span>
        	<p><strong>Here are the issues you are watching:</strong></p>
	        <span wicket:id="watchedPanel"></span>
	        <span wicket:id="searchPanel"></span>
	        <p>
	        	<a href="#" wicket:id="newIssueLink">
	        		Create a new bug or feature request
	        	</a>
	        </p>
		</wicket:extend>
	</body>
</html>
