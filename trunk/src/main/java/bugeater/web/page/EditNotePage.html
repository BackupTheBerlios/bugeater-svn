<html xmlns:wicket="http://wicket.sourceforge.net/">
    <body>
        <wicket:extend>
        	<form wicket:id="addNoteForm">
	        	<p>
	        		Enter the note text below.  The note is entered using wiki
	        		style formatting.
   					<a href="#" target="_blank" wicket:id="formattinglink">
   						Click here for note formatting help.
   					</a>
	        	</p>
    	    	<p wicket:id="formFeedback"></p>
				<textarea cols="100" rows="15" wicket:id="text"></textarea>
				<p/>
	        	<input type="submit" value="Save"/>
	        	<input type=button value="Cancel" onClick="history.go(-1)">
    	    </form>
		</wicket:extend>
	</body>
</html>
